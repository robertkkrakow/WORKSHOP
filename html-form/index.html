<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Html FORM</title>
</head>

<body>
    
    
    <!--Form section-->
    <form action="https://formspree.io/robertk.krakow@gmail.com" method="POST">

        <label for="name">Imię:</label>
        <input type="text" id="name" name="name"><br />

        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname"><br />

        <label for="email">email:</label>
        <input type="email" id="email" name="email"><br />

        <label for="phone">Telefon</label>
        <input type="tel" id="phone" name="phone"><br />

        <label for="message">Treść wiadomości</label>
        <textarea maxlength="1000" id="message" name="message"></textarea><br />

        <label for="zgoda">Zgoda</label>
        <input type="checkbox" id="zgoda" name="zgoda" value="zgoda" checked>


        <input type="submit" value="Wyślij">

    </form>
    <!--Form section - END-->
    
    
</body>

</html>
